name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-poetry
        with:
          python-version: "3.12"
      - name: Run pre-commit
        run: poetry run pre-commit run --all-files

  type-check:
    # Note: This job runs mypy separately from pre-commit for full codebase checking.
    # Pre-commit hook runs mypy only on changed files (pre-push stage), while this job
    # checks the entire codebase (src/ and tests/) to catch type errors across all files.
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-poetry
        with:
          python-version: "3.12"
      - name: Run mypy
        run: poetry run mypy src/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-poetry
        with:
          python-version: "3.12"
      - name: Run tests with coverage
        run: poetry run pytest --cov=onex_change_control --cov-report=term-missing

  schema-purity:
    name: Schema Purity & Naming Check
    runs-on: ubuntu-latest
    needs: [test]  # Fail fast if tests don't pass
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-poetry
        with:
          python-version: "3.12"
      - name: Check schema purity and naming conventions
        run: poetry run check-schema-purity

  ai-slop-check:
    name: AI-Slop Pattern Check (strict, PR diff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Compute changed Python/Markdown files vs PR base
        id: changed
        run: |
          if [ -n "${{ github.base_ref }}" ]; then
            git fetch origin "${{ github.base_ref }}" --no-tags --depth=1
            FILES=$(git diff --name-only "origin/${{ github.base_ref }}"...HEAD -- '*.py' '*.md' | tr '\n' ' ')
          else
            FILES=$(git diff --name-only HEAD~1 -- '*.py' '*.md' 2>/dev/null | tr '\n' ' ')
          fi
          echo "files=$FILES" >> "$GITHUB_OUTPUT"
      - name: Check changed files for AI-slop patterns (strict)
        run: |
          FILES="${{ steps.changed.outputs.files }}"
          if [ -z "$FILES" ]; then exit 0; fi
          python scripts/validation/check_ai_slop.py --strict $FILES
