# ONEX Change Control Pre-commit Configuration
# Mirrors ONEX ecosystem settings for consistency
#
# PERFORMANCE OPTIMIZATION:
# =========================
# Two-stage validation strategy for optimal developer experience:
#
# PRE-COMMIT (target: <15 seconds):
#   - Formatting (ruff format/fix)
#   - Basic file checks (whitespace, large files, merge conflicts)
#
# PRE-PUSH (quick validation before sharing):
#   - mypy type checking (changed files only)
#
# Note: ruff replaces both black and isort (10-100x faster)
#
# USAGE:
#   pre-commit install                    # Install pre-commit hooks
#   pre-commit install --hook-type pre-push  # Install pre-push hooks
#   pre-commit run --all-files            # Run all pre-commit hooks
repos:
  # Essential file formatting (standard across ecosystem)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: ^\.github/workflows/claude.*\.yml$  # Exclude Claude workflows to match main exactly
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
  # ONEX Python Development Hooks
  # Order: ruff format â†’ ruff check (formatting before linting)
  # Note: ruff replaces both black and isort (10-100x faster)
  # Using official ruff-pre-commit for consistency across environments
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2  # Upgraded from v0.14.0 to fix CVE-2025-62518 (tar-parser vulnerability)
    hooks:
      - id: ruff-format
        name: ruff format (auto-format)
        stages: [pre-commit]
      - id: ruff
        name: ruff check (linting + import sorting)
        args: [--fix, --exit-non-zero-on-fix]
        stages: [pre-commit]
  # mypy still uses poetry since it needs the project dependencies
  - repo: local
    hooks:
      - id: mypy-type-check
        name: mypy (type checking)
        entry: bash -c 'poetry run mypy "$@" --show-error-codes --no-error-summary' --
        language: system
        types: [python]
        files: ^(src/onex_change_control/|tests/).*\.py$  # Check both source and tests for consistency with CI
        pass_filenames: true # Only check changed files, not entire codebase
        stages: [pre-push] # Moved to pre-push: ~1-5s for changed files only
      - id: check-ai-slop
        name: Check for AI-slop patterns
        language: system
        entry: uv run python scripts/validation/check_ai_slop.py
        types_or: [python, markdown]
        pass_filenames: true
        stages: [pre-commit]

# Configuration
default_install_hook_types: [pre-commit, pre-push]
default_stages: [pre-commit]
fail_fast: false

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes for onex_change_control

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_schedule: weekly
  submodules: false
